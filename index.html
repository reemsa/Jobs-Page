<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Jobs Page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="category">
          <h4>Sector</h4>
          <ul id="sectorList"></ul>
        </div>
        <div class="category">
          <h4>Country</h4>
          <ul id="countriesList"></ul>
        </div>
        <div class="category">
          <h4>City</h4>
          <ul id="cityList"></ul>
        </div>
      </div>
      <div class="right">
        <div class="topBar">
          <input
            class="search"
            type="search"
            id="titleSearch"
            name="titleSearch"
            placeholder="Search by job title"
          />
          <button class="add-button" id="add-button">Add New Job</button>
        </div>
        <div id="jobs" class="jobs-container"></div>
      </div>
    </div>
    <div id="backdrop">
      <div id="modal">
        <p>Add new job post</p>
        <div style="margin: 2rem">
          <div>
            <input
              type="text"
              id="newJobTitle"
              name="newJobTitle"
              class="input-text"
              placeholder="Job title"
            />
            <select
              aria-placeholder="Sector"
              class="input-text"
              id="sector-list"
            >
              <option disabled selected value>Sector</option>
            </select>
          </div>
          <div>
            <select
              aria-placeholder="Country"
              class="input-text"
              id="country-list"
            >
              <option disabled selected value>Country</option>
            </select>
            <select aria-placeholder="City" class="input-text" id="city-list">
              <option disabled selected value>City</option>
            </select>
          </div>
          <div>
            <textarea
              id="description"
              name="description"
              rows="5"
              cols="50"
              class="textArea"
              placeholder="Description"
            ></textarea>
          </div>
          <div style="text-align: end; margin-right: 1rem">
            <button class="btn cancel" id="cancel">Cancel</button>
            <button class="add-button" id="submit-add">Add New Job</button>
          </div>
        </div>
      </div>
    </div>
    <div id="snackbar">Some Field are missing</div>
    <script src="./app.js"></script>
  </body>
</html>
